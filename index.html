<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!-- jQuery 3.1.1 -->
        <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>

        <!-- Bootstrap 3.3.7 -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
        <script src="js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="css/pygments.css" />
        <link rel="stylesheet" href="css/site.css" />
        <script src="js/typer.js"></script>
        <script src="js/site.js"></script>

        <title>difftyper</title>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>difftyper</h1>
                </div>
            </div>

            <hr/>

            <div class="row">
                <div class="col-md-6">
                    Code:
                    <pre id="code"> </pre>
                </div>

                <div class="col-md-6">
                    Diffs:
                    <pre id="frame" contenteditable="true" placeholder="Paste your diffs here" class="diff input"></pre>

                    <button class="btn btn-default typer add" data-source="#frame">Add frame</button>
                    <button class="btn btn-primary typer run">Run</button>
                </div>
            </div>
        </div>
    </body>
</html>
